<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container my-3">
        <form id="Formulario" action="destino.html" onsubmit="return validar()" method="post" class="row g-3"> 
            <h2>Formulario de Registro</h2>
            <div class="col-12">
                <label class="form-label">Correo electrónico</label>
                <input id="input-email" class="form-control" type="email" placeholder="Email">
                <div id="error-email"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Contraseña</label>
                <input id="input-pwd" class="form-control" type="password" placeholder="Contraseña">
                <div id="error-pwd"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Confirmar Contraseña</label>
                <input id="input-confirmar_pwd" class="form-control" type="password" placeholder="Confirmar Contraseña">
                <div id="error-confirmar_pwd"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Ingrese una direccion">
                <div id="error-direccion"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="valdivia">Valdivia</option>
                    <option value="osorno">Osorno</option>
                    <option value="temuco">Temuco</option>
                    <option value="los-angeles">Los Ángeles</option>
                    <option value="futrono">Futrono</option>
                    <option value="los-lagos">Los Lagos</option>
                    <option value="villarrica">Villarrica</option>
                    <option value="pucon">Pucón</option>
                    <option value="puerto-montt">Puerto Montt</option>
                </select>
                <div id="error-comuna"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label">Teléfono</label>
                <input id="input-telefono" class="form-control" type="tel" placeholder="+569 6354 6352">
                <div id="error-telefono"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">URL sitio web</label>
                <input id="input-url" class="form-control" type="url" placeholder="http://www.misitio.com">
                <div id="error-url"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Aficiones</label>
                <input id="input-aficiones" class="form-control" type="text" placeholder="Fútbol, Lectura, Música">
                <div id="error-aficiones"></div>
            </div>
            <div>
                <input type="submit" class="submitBtn" value="Registrarse">
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
